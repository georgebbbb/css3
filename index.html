<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  <body>



    <section class="translate">
      translate()：指定对象的2D translation（2D平移）。第一个参数对应X轴，第二个参数对应Y轴。如果第二个参数未提供，则默认值为0
    </section>
    <section class="scale">
      scale()：
      指定对象的2D scale（2D缩放）。第一个参数对应X轴，第二个参数对应Y轴。如果第二个参数未提供，则默认取第一个参数的值
    </section>

    <section class="rotate">
      rotate()：
    指定对象的2D rotation（2D旋转），需先有 <' transform-origin '> 属性的定义
    </section>

    <section class="translate3d">
      rotate()：
    指定对象的2D rotation（2D旋转），需先有 <' transform-origin '> 属性的定义
    </section>


  </body>
